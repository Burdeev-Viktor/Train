<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--th:href="@{/css/style.css}"-->
    <link th:href="@{/css/style.css}" rel="stylesheet" >
    <title>Добавление поезда</title>
</head>
<body>
<div th:switch="${user}">
    <h2 th:case="null"><!--Ошибка входа--></h2>
    <div th:case="*">
        <div class="div_header">
            <h2 class="logo">Поезда</h2>
            <div class="div_user">
                <label class="label_user"> Имя:<label th:text="*{user.username}"></label></label>
                <br>

                <label class="label_user"> Баланс:<label th:text="${user.wallet}+ Br."></label></label>
                <br>
                <a class="link_hidden" href="/refill-balance">Пополнить</a>
                <br>
                <form th:action="@{/logout}" method="post">
                    <input class="button_login" type="submit" value="Выйти"/>
                </form>
            </div>

        </div>


    </div>
</div>

<div class="container_center_train">
<form action="#" th:action="@{/admin-page/train-create}" th:object="${train}" method="post">
    <table>
        <div class="massage_fail" th:if="${massageFilledAll}">
            Заполните все поля
        </div>
        <tbody>
        <tr>
            <td>
                <label class="label_input" for = "start">Посадка:</label>
            </td>
            <td>
                <input class="input" type="text" th:field="*{start}" id ="start" placeholder="">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label_input" for = "end">Высодка:</label>
            </td>
            <td>
                <input class="input" type="text" th:field="*{end}" id ="end" placeholder="">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label_input" for = "seat_buy">Куплино билетов:</label>
            </td>
            <td>
                <input class="input" type="number" th:field="*{seat_buy}" id ="seat_buy" placeholder="">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label_input" for = "seat_all">Всего билетов:</label>
            </td>
            <td>
                <input class="input" type="number" th:field="*{seat_all}" id ="seat_all" placeholder="">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label_input" for = "price">Стоймость:</label>
            </td>
            <td>
                <input class="input" type="text" th:field="*{price}" id ="price" placeholder="">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label_input" for="timeStart">Время отбытия:</label>
            </td>
            <td class="td_center">
                <input class="input_time" type="time" th:field = "*{timeStart}" id="timeStart" placeholder="">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label_input" for="timeEnd">Время прибытия:</label>
            </td>
            <td class="td_center">
                <input class="input_time" type="time" th:field = "*{timeEnd}" id="timeEnd" placeholder="">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label_input" for="date">День отбытия:</label>
            </td>
            <td class="td_center">
                <input class="input_date" type="date" th:field = "*{date}" id="date" placeholder="">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="div_buttons_yes_or_on" >

                <input  class="button" type="submit" value="Добавить">

                <a class="button" href="/admin-page">Отмена</a>
            </td>
        </tr>
        </tbody>
    </table>

    </form>
</div>
</body>
</html>
